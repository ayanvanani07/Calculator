<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator-position">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="cal-input">
                <input type="text" id="input" placeholder="0">
            </div>
            <div class="btn">
                <button class="corner-btn">AC</button>
                <button class="corner-btn">DEL</button>
                <button class="corner-btn">%</button>
                <button class="corner-btn">/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="corner-btn">*</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="corner-btn">-</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="corner-btn">+</button>
            </div>
            <div class="btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="corner-btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
